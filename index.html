  <p>Open a <a href="/newtab">newtab</a>.</p>

<script>
	const bigSize = 6488666;
	const sliceSize = 10000;

	let from = Math.floor(Math.random() * (bigSize - sliceSize)); 
	let to = from + sliceSize;

	let range = 'bytes=' + from + "-" + to;

	// it's actually this big: https://norvig.com/big.txt but copied
	fetch("/big.txt", {
        	headers: {
            		'range': range,
        	},
    	})
    	.then(response => {
		let bla = document.getElementById("bla");
	    	bla.innerHTML = response.text().then(text => {
			bla.innerHTML = text; 
	    	});
    	});
</script>
